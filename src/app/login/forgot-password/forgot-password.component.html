<div class="container">
    <div class="title">Forgot password?</div>
    <div class="input">
        <img src="assets/icons/profile.svg">
        <input type="text" placeholder="enter your email" #passwordResetEmail required>
    </div>
    <div class="buttons">
        <button class="reset" type="submit" (click)="authService.forgotPassword(passwordResetEmail.value)">Reset password</button>
        <span class="cancel" (click)="matDialogRef.close()">Cancel</span>
    </div>
</div>
