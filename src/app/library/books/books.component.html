<div class="container">
    <div class="title">Search & Rent</div>
    <div class="input">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="search by author or title" (input)="onSearchChange($event)">
    </div>
    <div class="table">
        <div class="table-container" *ngIf="books$ | async as books">
            <div class="first-row">Title</div>
            <div class="first-row">Available</div>
            <div class="first-row">Details</div>

            <ng-container *ngFor="let book of books | searchFilter: query">
                <div class="data data-title">{{book.title}}</div>
                <div class="data">{{book.available === true ? "Yes": "No"}}</div>
                <div class="data data-view" (click)="openBookDetails(book)">View</div>
            </ng-container>
        </div>
    </div>
    <span class="cancel" (click)="matDialogRef.close()">Cancel</span>
</div>
