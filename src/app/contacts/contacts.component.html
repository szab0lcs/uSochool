<div class="container" *ngIf="(contacts$ | async) as contacts">
    <span class="title">Contacts</span>
    <div class="content">
        <div class="content-item">
            <span class="content-item-title">Office phone</span>
            <span class="content-item-data">{{contacts.phone}}</span>
        </div>
        <div class="content-item">
            <span class="content-item-title">Email address</span>
            <span class="content-item-data">{{contacts.email}}</span>
        </div>
        <div class="content-item">
            <span class="content-item-title">Office open hours</span>
            <span class="content-item-data">{{contacts.open}}</span>
        </div>
    </div>
    <div class="back-button" (click)="back()">
        <i class="bi bi-chevron-left"></i>
    </div>
</div>
