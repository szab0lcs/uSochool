<div class="container">
    <span class="title">Catalogue</span>
    <div class="list-scroll-container">
        <div class="list">
            <ng-container *ngFor="let subject of studentSubjects">
                <ng-container *ngTemplateOutlet="subjectTemplate; context:{subject: subject}"></ng-container>
            </ng-container>
        </div>
    </div>
    <div class="back-button" (click)="back()">
        <i class="bi bi-chevron-left"></i>
    </div>
</div>

<ng-template let-subject="subject" #subjectTemplate>
    <div class="list-items" 
    *ngIf="subject" 
    (click)="openSubjectDetails(subject)">
        <span class="list-items-content">
            {{subject.title}}
        </span>
    </div>
</ng-template>
