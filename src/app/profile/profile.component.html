<div class="container" *ngIf="(userData$ | async) as user">
    <div class="pic-name">
        <div class="image" [ngStyle]="getBackgroundUrl(user.publicData)">
            <div class="change-pic">
                <div class="change-pic-container">
                    <input type="file" accept="image/*" (change)="uploadFile($event, user.userId)" />
                    <i class="bi bi-camera-fill"></i>
                </div>
            </div>
        </div>
        <span class="name">{{user.publicData.firstName}} {{user.publicData.lastName}}</span>
    </div>
    <div class="details-container">
        <div class="details">
            <div class="details-item">
                <span class="header">Email</span>
                <span class="text">{{user.publicData.email}}</span>
            </div>
            <div class="details-item" *ngIf="user.privateData.birthday as birthday">
                <span class="header">Birthday</span>
                <span class="text">{{birthday}}</span>
            </div>
            <div class="details-item" *ngIf="user.privateData.address as address">
                <span class="header">Address</span>
                <span class="text">{{address}}</span>
            </div>
            <div class="details-item" *ngIf="user.privateData.phone as phone">
                <span class="header">Phone</span>
                <span class="text">{{phone}}</span>
            </div>
            <div class="details-item" *ngIf="user.privateData.idNumber as idNumber">
                <span class="header">ID number</span>
                <span class="text">{{idNumber}}</span>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="button button-logout" (click)="logout()" [ngClass]="{'button-logout-active': canLogout}">
            <i class="bi bi-power"></i>
            <span class="button-logout-text">Logout</span>
        </div>
        <div class="button" (click)="back()">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="button" (click)="themeService.switchColor()">
            <i class="bi bi-palette2"></i>
        </div>
    </div>
</div>
