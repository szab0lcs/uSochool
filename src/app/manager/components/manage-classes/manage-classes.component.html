<div class="container">
    <span class="title">Manage Classes</span>
    <div class="list-scroll-container">
        <div class="list" *ngIf="(classesList$ | async) as classesList">
            <ng-container *ngFor="let classGrade of classesList | keyvalue; let i = index;">
                <div class="list-items" 
                *ngIf="classGrade"
                (click)="toggleExpandable(i)">
                    <span class="list-items-content">
                        {{classGrade.key}}
                    </span>
                </div>
                <div class="list-items-expandable" [ngClass]="{'list-items-expandable-show': show === i}">
                    <span class="class-subject" 
                    *ngFor="let class of classGrade.value" 
                    (click)="openStudentsList(class.classId)">
                        {{class.name}}
                    </span>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="buttons">
        <div class="button button-back" (click)="back()">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="button button-add-class" (click)="addClass()" [ngClass]="{'button-add-class-active': canAddClass}">
            <i class="bi bi-plus-lg"></i>
            <span class="button-add-class-text">Add class</span>
        </div>
    </div>
</div>
