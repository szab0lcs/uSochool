<div class="container">
    <span class="title">Catalogue</span>
    <div class="list-scroll-container">
        <div class="list">
            <ng-container *ngFor="let classGrade of classesList; let i = index;">
                <div class="list-items" 
                *ngIf="classGrade"
                (click)="toggleExpandable(i)">
                    <span class="list-items-content">
                        {{classGrade.schoolGrade}}
                    </span>
                </div>
                <div class="list-items-expandable" [ngClass]="{'list-items-expandable-show': show === i}">
                    <span class="class-subject" 
                    *ngFor="let class of classGrade.classes" 
                    (click)="openStudentsList(classGrade.schoolGrade + '_' + class)">
                        {{classGrade.schoolGrade + '.' + class}}
                    </span>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="back-button" (click)="back()">
        <i class="bi bi-chevron-left"></i>
    </div>
</div>
