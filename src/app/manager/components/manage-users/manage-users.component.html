<div class="container">
    <span class="title">Manage Users</span>
    <div class="list-scroll-container">
        <div class="list">
            <div class="list-items" (click)="navS.navigateTo(navS.eRoutes.AddUser)">
                <span class="list-items-content">
                    <i class="bi bi-person-plus-fill"></i>
                    Add new user
                </span>
            </div>
            <div class="list-items" (click)="navS.navigateTo(navS.eRoutes.UsersList)">
                <span class="list-items-content">
                    <i class="bi bi-people-fill"></i>
                    Manage users
                </span>
            </div>
        </div>
    </div>
    <div class="back-button" (click)="navS.back()">
        <i class="bi bi-chevron-left"></i>
    </div>
</div>
