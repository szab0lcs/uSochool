<div class="container">
    <div class="title">Profiles</div>
    <div class="subjects">
        <div class="subjects-item" *ngFor="let profile of (profiles$ | async) | azOrder: 'id'">
            <span class="subjects-item-name">({{profile.id}}){{profile.name}}</span>
            <i class="bi bi-trash3-fill" (click)="removeProfile(profile.id)"></i>
        </div>
    </div>
    <div class="inputs">
        <div class="input">
            <i class="bi bi-hash"></i>
            <input type="text" placeholder="enter profile id" #profileId>
        </div>
        <div class="input">
            <i class="bi bi-journal-bookmark-fill"></i>
            <input type="text" placeholder="enter profile name" #profileName>
        </div>
    </div>
    <div class="buttons">
        <button type="submit" class="add" (click)="addProfile(profileId,profileName)" [disabled]="addDisabled">Add profile</button>
        <span class="cancel" (click)="matDialogRef.close()">Cancel</span>
    </div>
</div>
