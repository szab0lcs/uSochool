<div class="container">
    <span class="title">Manage Subjects</span>
    <div class="list-scroll-container">
        <div class="list">
            <div class="list-items" (click)="openSubjects()">
                <span class="list-items-content">
                    <i class="bi bi-journal-bookmark-fill"></i>
                    Manage Subjects
                </span>
            </div>
            <div class="list-items" (click)="openProfiles()">
                <span class="list-items-content">
                    <i class="bi bi-people-fill"></i>
                    Manage Profiles
                </span>
            </div>
        </div>
    </div>
    <div class="back-button" (click)="navS.back()">
        <i class="bi bi-chevron-left"></i>
    </div>
</div>
